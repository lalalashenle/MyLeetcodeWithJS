<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 61 扑克牌中的顺子</title>
</head>
<body>
    
    <script>
        var isStraight = function (nums) {
            nums.sort((a, b) => a - b);
            let rep = 0;
            for (let n of nums) {
                if (n === 0) rep++;
                else break;
            }
            for (let i = rep + 1; i < nums.length; i++) {
                if (nums[i] - nums[i - 1] !== 1) {
                    if (nums[i] === nums[i - 1]) return false;
                    if (nums[i] - nums[i - 1] > rep + 1) return false;
                    if (!rep) return false;
                    else rep--;
                }
            }
            return true;
        };
        let nums = [10,11,0,12,6];
        console.log(isStraight(nums));
    </script>
</body>
</html>
