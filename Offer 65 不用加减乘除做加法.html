<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 65 不用加减乘除做加法</title>
</head>
<body>
    
    <script>
        var add = function (a, b) {
            // TODO: 111 + 899 会出现溢出情况
            return (a ^ b) ^ ((a & b) << 1);
        };
        console.log(add(15, 32));
    </script>
</body>
