<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 10</title>
</head>
<body>
    
    <script>
        /**
         * @param {number} n
         * @return {number}
         */
        var fib = function (n) {
            let sum_0 = 0, sum_1 = 1, sum;
            if (n === 0) return sum_0;
            if (n === 1) return sum_1;
            
            for (let i = 2; i <= n; i++) {
                sum = (sum_0 + sum_1) % 1000000007;
                sum_0 = sum_1 % 1000000007;
                sum_1 = sum % 1000000007;
            }
            
            return sum % 1000000007;
        };
        
        let n = 10;
        // fib(n);
        console.log(fib(n)); // 10, 55
    
    </script>
</body>
</html>
