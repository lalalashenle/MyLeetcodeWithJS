<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0141</title>
</head>
<body>
    
    <script>
        
        // Definition for singly-linked list.
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        
        
        /**
         * @param {ListNode} head
         * @return {boolean}
         */
        var hasCycle = function (head) {
            let slow = head, fast = head;
            while (slow && fast) {
                if(slow === fast) return true;
                slow = slow.next;
                fast = fast.next;
                if(!fast) return false;
                fast = fast.next;
            }
            
            return false;
        };
    
    
    </script>
</body>
</html>
