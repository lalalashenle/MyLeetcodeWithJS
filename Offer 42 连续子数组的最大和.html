<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 42 连续子数组的最大和</title>
</head>
<body>
    
    <script>
        /*
         * @param {number[]} nums
         * @return {number}
         */
        var maxSubArray = function (nums) {
            let len = nums.length;
            if (len === 0) return -1;
            let max = nums[0];
            let memo = new Array(len).fill(0);
            memo[0] = nums[0];
            for (let i = 1; i < len; i++) {
                memo[i] = Math.max(memo[i - 1] + nums[i], nums[i]);
                max = Math.max(max, memo[i]);
            }
            return max;
        };
        let nums = [-2, 1, -3, 4, -1, 2, 1, -5, 4];
        console.log(maxSubArray(nums));
    </script>
</body>
</html>
