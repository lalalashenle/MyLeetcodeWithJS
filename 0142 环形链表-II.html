<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0142</title>
</head>
<body>
    
    <script>
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        
        /*
         * @param {ListNode} head
         * @return {ListNode}
         */
        // 用哈希表
        var detectCycle = function (head) {
            let map = new Map;
            let p = head;
            while (p) {
                if(map.has(p)) return p;
                map.set(p, true);
                p = p.next;
            }
            
            return null;
        };
        
        let test1 = new ListNode(3);
        let test2 = new ListNode(2);
        let test3 = new ListNode(0);
        let test4 = new ListNode(-4);
        test1.next = test2;
        test2.next = test3;
        test3.next = test4;
        test4.next = test2;
        
        
        console.log(detectCycle(test1));
        // detectCycle(test1);
    
    </script>
</body>
</html>
