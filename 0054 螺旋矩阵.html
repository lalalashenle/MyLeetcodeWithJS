<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0054 螺旋矩阵</title>
</head>
<body>
    
    <script>
        /*
         * @param {number[][]} matrix
         * @return {number[]}
         */
        var spiralOrder = function (matrix) {
            let row_len = matrix.length, col_len = matrix[0].length;
            let ans = [];
            let left = 0, right = col_len - 1;
            let top = 0, bottom = row_len - 1;
            let num = 0, max = col_len * row_len;
            while (num < max) {
                // 左到右
                for (let i = left; i <= right; i++) {
                    if (num >= max) break;
                    ans.push(matrix[top][i]);
                    num++;
                }
                top++;
                // 上到下
                for (let i = top; i <= bottom; i++) {
                    if (num >= max) break;
                    ans.push(matrix[i][right]);
                    num++;
                }
                right--;
                // 右到左
                for (let i = right; i >= left; i--) {
                    if (num >= max) break;
                    ans.push(matrix[bottom][i]);
                    num++;
                }
                bottom--;
                // 下到上
                for (let i = bottom; i >= top; i--) {
                    if (num >= max) break;
                    ans.push(matrix[i][left]);
                    num++;
                }
                left++;
            }
            
            return ans;
        };
        
        let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        console.log(spiralOrder(matrix));
    </script>
</body>
</html>
