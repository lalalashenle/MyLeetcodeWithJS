<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 15 二进制中1的个数</title>
</head>
<body>
    
    <script>
        /*
         * @param {number} n - a positive integer
         * @return {number}
         */
        var hammingWeight = function (n) {
            let num = 0;
            while (n !== 0) {
                n = n & (n - 1);
                num++
            }
            return num;
        };
        
        let n = parseInt("11111111111111111111111111111101", 2);
        console.log(n);
        console.log(hammingWeight(n));
    </script>
</body>
</html>
