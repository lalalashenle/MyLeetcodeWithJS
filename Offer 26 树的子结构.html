<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 26 树的子结构</title>
</head>
<body>
    
    <script>
        function TreeNode(val) {
            this.val = val;
            this.left = this.right = null;
        }
        
        /*
         * @param {TreeNode} A
         * @param {TreeNode} B
         * @return {boolean}
         */
        var isSubStructure = function (A, B) {
            if (!B) return false;
            let ans1 = isSub(A, B);
            let ans2 = A ? isSubStructure(A.left, B) : false;
            let ans3 = A ? isSubStructure(A.right, B) : false;
            return ans1 || ans2 || ans3;
        };
        const isSub = function (A, B) {
            if (!B) return true;
            if (!A || A.val !== B.val) return false;
            return isSub(A.left, B.left) && isSub(A.right, B.right);
        }
    </script>
</body>
</html>
