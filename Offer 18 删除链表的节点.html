<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 18 删除链表的节点</title>
</head>
<body>
    
    <script>
        
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        
        /*
         * @param {ListNode} head
         * @param {number} val
         * @return {ListNode}
         */
        var deleteNode = function (head, val) {
            let L = new ListNode(999);
            L.next = head;
            let p = L, q = L.next;
            while (q) {
                if (q.val === val) {
                    p.next = q.next;
                    q.next = null;
                    return L.next;
                }
                p = q;
                q = q.next;
            }
            return L.next;
        };
    </script>
</body>
</html>
