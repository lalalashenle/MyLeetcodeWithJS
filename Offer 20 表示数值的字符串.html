<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 20 表示数值的字符串</title>
</head>
<body>
    
    <script>
        /*
         * @param {string} s
         * @return {boolean}
         */
        // "0." ".0"
        var isNumber = function (s) {
            let reg = /^[+-]?((\d+(\.\d+)?)|(\d*\.?\d+)|(\d+\.?\d*))(e[+-]?\d+)?$/i
            return reg.test(s.trim());
        };
        // "+100"、"5e2"、"-123"、"3.1416"、"-1E-16"、"0123"
        // "12e"、"1a3.14"、"1.2.3"、"+-5"及"12e+5.4"
        let s = "  42 ";
        console.log(isNumber(s));
    </script>
</body>
</html>
