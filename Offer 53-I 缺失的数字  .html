<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 53</title>
</head>
<body>
    
    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var missingNumber = function (nums) {
            if(nums.length === 1) {
                if(nums[0] === 0) return 1;
                if(nums[0] === 1) return 0;
            }
            let left = 0, right = nums.length - 1, middle;
            while (left < right) {
                middle = Math.floor((left + right) / 2);
                if (nums[middle] === middle) {
                    left = middle + 1;
                } else right = middle - 1;
                
                // console.log(left, right);
            }
            
            return left;
        }
        
        let nums = [0,1,2,3,4,5,6,7,9];
        console.log(missingNumber(nums));
    </script>
</body>
</html>
