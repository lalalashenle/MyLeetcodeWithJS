<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1720 解码异或后的数组</title>
</head>
<body>
    
    <script>
        var decode = function (encoded, first) {
            let ans = [];
            ans.push(first);
            // a ^ b = c;   a ^ b ^ b = a;
            // ==>  c ^ b = a;
            let index = 0;
            let a = first, b = encoded[index];
            while (index < encoded.length) {
                ans.push(a ^ b);
                a = ans[ans.length - 1];
                b = encoded[++index];
            }
            return ans;
        };
        let encoded = [6, 2, 7, 3], first = 4;
        console.log(decode(encoded, first));
    </script>
</body>
</html>
