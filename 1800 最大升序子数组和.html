<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5709 最大升序子数组和</title>
</head>
<body>
    
    <script>
        /*
         * @param {number[]} nums
         * @return {number}
         */
        var maxAscendingSum = function (nums) {
            let len = nums.length;
            let memo = new Array(len);
            memo[0] = nums[0];
            let ans = memo[0];
            for (let i = 1; i < len; i++) {
                if (nums[i] > nums[i - 1]) memo[i] = memo[i - 1] + nums[i];
                else memo[i] = nums[i];
                ans = Math.max(memo[i], ans);
            }
            return ans;
        };
        
        let nums = [10,20,30,40,50];
        console.log(maxAscendingSum(nums));
    </script>
</body>
</html>
