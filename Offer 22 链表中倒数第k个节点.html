<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 22 链表中倒数第k个节点</title>
</head>
<body>
    
    <script>
        
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        
        /*
         * @param {ListNode} head
         * @param {number} k
         * @return {ListNode}
         */
        var getKthFromEnd = function (head, k) {
            let slow = head, fast = head;
            for (let i = 0; i < k; i++) fast = fast.next;
            while (fast) {
                slow = slow.next;
                fast = fast.next;
            }
            
            return slow;
        };
    </script>
</body>
</html>
