<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 10-II</title>
</head>
<body>
    
    <script>
        /**
         * @param {number} n
         * @return {number}
         */
        var numWays = function(n) {
            let memo = new Array(n + 1);
            memo[0] = 1;
            memo[1] = 1;
            for (let i = 2; i <= n; i++) {
                memo[i] = (memo[i - 2] % 1000000007 + memo[i - 1] % 1000000007) % 1000000007;
            }
            return memo[n];
        };

        console.log(numWays(2));
    </script>
</body>
</html>
