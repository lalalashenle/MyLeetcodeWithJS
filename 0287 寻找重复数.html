<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0287</title>
</head>
<body>
    
    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var findDuplicate = function (nums) {
            nums.sort((a, b) => a - b);
            // console.log(nums)
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] === nums[i + 1]) return nums[i];
            }
            
            return -1;
        };
        
        let nums = [1, 3, 4, 2, 2];
        console.log(findDuplicate(nums));
    </script>
</body>
</html>
