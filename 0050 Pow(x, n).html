<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0050 Pow(x, n)</title>
</head>
<body>
    
    <script>
        var myPow = function (x, n) {
            let ans = 1;
            if (n >= 0) {
                while (n !== 0) {
                    if ((n % 2) !== 0) {
                        ans *= x;
                    }
                    x *= x;
                    n = Math.floor(n / 2);
                }
                return ans;
            } else {
                n = 0 - n;
                while (n !== 0) {
                    if ((n % 2) !== 0) {
                        ans *= x;
                    }
                    x *= x;
                    n = Math.floor(n / 2);
                }
                return 1 / ans;
            }
        };
        let x = 1.00000, n = -2147483648;
        // let x = 1.00000, n = -100000000001;
        console.log(myPow(x, n));
    </script>
</body>
</html>
