<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0007 整数反转</title>
</head>
<body>
    
    <script>
        /*
         * @param {number} x
         * @return {number}
         */
        var reverse = function (x) {
            let ans = 0;
            while (x !== 0) {
                ans = ans * 10 + x % 10;
                if (ans > Math.pow(2, 31) - 1 || ans < Math.pow(-2, 31)) return 0;
                x = ~~(x / 10);
            }
            
            return ans;
        };
        let x = -123;
        // reverse(x);
        console.log(reverse(x));
    </script>
</body>
</html>
