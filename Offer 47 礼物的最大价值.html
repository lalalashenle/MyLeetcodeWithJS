<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 47 礼物的最大价值</title>
</head>
<body>
    
    <script>
        // m * n的棋盘，左上角到右下角
        // dp(m, n) = max(dp(m - 1, n) + value(m, n) or dp(m, n - 1) + value(m, n))
        var maxValue = function (grid) {
            let m = grid.length, n = grid[0].length;
            let memo = new Array(m).fill(0).map(() => new Array(n).fill(0));
            // let memo = [];
            // for (let i = 0; i < grid.length; i++) {
            //     let [...arr] = grid[i];
            //     memo.push(arr);
            // }
            memo[0][0] = grid[0][0];
            for (let i = 0; i < m; i++)
                for (let j = 0; j < n; j++) {
                    memo[i][j] = Math.max((i - 1 >= 0) ? memo[i - 1][j] + grid[i][j] : grid[i][j],
                            (j - 1 >= 0) ? memo[i][j - 1] + grid[i][j] : grid[i][j]);
                }
            return memo[m - 1][n - 1];
        };
        let grid = [
            [1, 3, 1],
            [1, 5, 1],
            [4, 2, 1]
        ]
        // ;
        console.log(maxValue(grid));
    </script>
</body>
