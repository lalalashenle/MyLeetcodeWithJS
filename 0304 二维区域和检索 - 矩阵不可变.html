<!DOCTYPE html>

<body>
    
    <script>
        /**
         * @param {number[][]} matrix
         */
        var NumMatrix = function (matrix) {
            this.matrix = matrix;
        };
        
        /**
         * @param {number} row1
         * @param {number} col1
         * @param {number} row2
         * @param {number} col2
         * @return {number}
         */
        NumMatrix.prototype.sumRegion = function (row1, col1, row2, col2) {
            let ans = 0;
            // 0 0 1 1
            for (let i = row1; i <= row2; i++) {
                for (let j = col1; j <= col2; j++) {
                    ans += this.matrix[i][j];
                }
            }
            
            return ans;
        };
        
        matrix = [
            [3, 0, 1, 4, 2],
            [5, 6, 3, 2, 1],
            [1, 2, 0, 1, 5],
            [4, 1, 0, 1, 7],
            [1, 0, 3, 0, 5]
        ]
        
        matrix2 = [[]];
        // console.log(matrix2[0][0]);
        
        let test = new NumMatrix(matrix2);
        console.log(test.sumRegion(1, 1, 0, 0));
    </script>
</body>
</html>
