<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0303</title>
</head>
<body>
    <script>
        /**
         * @param {number[]} nums
         */
        var NumArray = function (nums) {
            let len = nums.length + 1;
            let preNum = new Array(len);
            preNum[0] = 0;
            
            for (let i = 0; i < nums.length; i++) {
                preNum[i + 1] = preNum[i] + nums[i];
            }
            
            this.preNum = preNum;
        };
        
        /**
         * @param {number} i
         * @param {number} j
         * @return {number}
         */
        NumArray.prototype.sumRange = function (i, j) {
            return this.preNum[j + 1] - this.preNum[i];
        };

        let test = new NumArray([1, 2]);
        console.log(test.sumRange(0, 1));
    </script>
</body>
</html>
