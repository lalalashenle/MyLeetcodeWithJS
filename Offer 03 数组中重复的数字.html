<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offer 03</title>
</head>
<body>

    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var findRepeatNumber = function(nums) {
            nums.sort((a, b) => {return a - b});
            for(let i = 1; i < nums.length; i++) {
                if(nums[i] === nums[i - 1]) {
                    return nums[i];
                }
            }
            
            return -1;
            
        };

        console.log(123);
        let nums = [2, 3, 1, 0, 2, 5, 3];
        console.log(findRepeatNumber(nums));
        
        
    </script>
</body>
</html>
