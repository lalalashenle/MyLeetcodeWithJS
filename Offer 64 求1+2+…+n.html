<!DOCTYPE html>

    <title>Offer 64 求1+2+…+n</title>
</head>
<body>
    
    <script>
        var sumNums = function (n) {
            return ((1 + n) * n) / 2;
        };
        let n = 9;
        console.log(sumNums(n));
    </script>
