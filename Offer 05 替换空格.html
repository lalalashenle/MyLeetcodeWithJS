<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0005</title>
</head>
<body>
    
    <script>
        /**
         * @param {string} s
         * @return {string}
         */
        var replaceSpace = function(s) {
            // console.log(" ".charCodeAt());
            return s.replaceAll(" ", "%20");
        };
        
        let s = "We are happy.";
        console.log(replaceSpace(s));
        
    </script>
</body>
</html>
