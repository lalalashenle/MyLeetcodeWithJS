<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 46 把数字翻译成字符串</title>
</head>
<body>
    
    <script>
        var translateNum = function (num) {
            if (num === 0) return 1;
            let num_arr = [];
            while (num) {
                num_arr.unshift(num % 10);
                num = Math.floor(num / 10);
            }
            // console.log(num_arr);
            let len = num_arr.length;
            let memo = new Array(len).fill(0);
            memo[0] = 1;
            for (let i = 1; i < len; i++) {
                if (num_arr[i - 1] * 10 + num_arr[i] < 26 && num_arr[i - 1] * 10 + num_arr[i] > 9) {
                    if (i - 2 >= 0) memo[i] = memo[i - 1] + memo[i - 2];
                    else memo[i] = memo[i - 1] + 1;
                } else memo[i] = memo[i - 1];
            }
            // console.log(memo);
            return memo[len - 1];
        };
        let num = 10;
        // translateNum(num);
        console.log(translateNum(num));
    </script>
</body>
</html>
