<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 04</title>
</head>
<body>
    
    <script>
        /**
         * @param {number[][]} matrix
         * @param {number} target
         * @return {boolean}
         */
        
        var findNumberIn2DArray = function (matrix, target) {
            if (matrix.length === 0) return false;
            if (matrix[0].length === 0) return false;
            let row = 0, column = matrix[row].length - 1;
            
            while (column >= 0) {
                console.log(row, column);
                if (matrix[row][column] === target) return true;
                if (matrix[row][column] > target) {
                    column--;
                } else {
                    row++;
                    if (row > matrix.length - 1 || matrix[row].length - 1 < column) return false;
                }
            }
            
            return false;
            
        };
        
        let matrix = [
            [1, 4, 7, 11, 15],
            [2, 5, 8, 12, 19],
            [3, 6, 9, 16, 22],
            [10, 13, 14, 17, 24],
            [18, 21, 23, 26, 30]]
       
        
        
        console.log(findNumberIn2DArray(matrix, 20));
    </script>
</body>
</html>
