<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0503</title>
</head>
<body>
    
    <script>
        /*
         * @param {number[]} nums
         * @return {number[]}
         */
        var nextGreaterElements = function (nums) {
            let len = nums.length;
            let ans = new Array(len).fill(-1);
            let stack = [];
            for (let i = 0; i < len * 2 - 1; i++) {
                while (stack.length && (nums[stack[stack.length - 1]] < nums[i % len])) {
                    ans[stack[stack.length - 1]] = nums[i % len];
                    stack.pop();
                }
                stack.push(i % len);
            }
            return ans;
        };
        let nums = [1, 2, 3, 4, 3];
        // nextGreaterElements(nums);
        console.log(nextGreaterElements(nums));
    
    </script>
</body>
</html>
