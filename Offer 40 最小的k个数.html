<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer 40 最小的k个数</title>
</head>
<body>
    
    <script>
        /*
         * @param {number[]} arr
         * @param {number} k
         * @return {number[]}
         */
        var getLeastNumbers = function (arr, k) {
            arr.sort((a, b) => a - b);
            let ans = [];
            for (let i = 0; i < k && i < arr.length; i++)
                ans.push(arr[i]);
            
            return ans;
        };
    </script>
</body>
</html>
